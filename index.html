<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="js/logic.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <p class="navbar-text">GRE SPEED SIMULATION</p>

              <!-- <li><a href="#" onClick="previousQuestion()">Previous</a></li> -->

              <button type="button" onClick="startSpeedSimulation()" class="btn btn-success">Start</button>

      <tr>

        <td>

        </td>
      </tr>
      <tr>

              <img id="myImg" src="" alt="" width="100%" height="100%">
